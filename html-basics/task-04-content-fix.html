<!--
Задача: исправь поведение разметки в рамках темы файла.
Критерии приемки:
1) пункты "HTML / JavaScript / Разбор" работают как навигационные переходы и ведут на существующие секции;
2) блок "Как работать" передает порядок шагов как последовательность действий (порядок важен);
3) блок "Материалы" — это список ссылок без фиксированного порядка;
4) одна картинка трактуется как информативная (содержательный alt), вторая как декоративная (пустой alt).
Ограничение: не переписывай весь файл, вноси точечные правки.
-->
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fix: контент и структура</title>
  </head>
  <body>
    <div>
      <h1>Неделя 1</h1>
      <span>HTML</span>
      <span>JavaScript</span>
      <span>Разбор</span>
    </div>

    <div>
      <h2>Как работать</h2>
      <ul>
        <li>Сначала прочитай материалы.</li>
        <li>Потом решай задания.</li>
        <li>После этого приходи на разбор.</li>
      </ul>
    </div>

    <div>
      <img src="https://placehold.co/420x220" alt="image" />
      <img src="https://placehold.co/120x120" alt="background pattern" />
    </div>

    <div>
      <h2>Материалы</h2>
      <span>Learn JavaScript</span>
      <span>MDN</span>
    </div>
  </body>
</html>
